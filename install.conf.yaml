- clean: ['~']

- link:
    ~/.profile: profile
    ~/.ssh/config:
        path: ssh/config
        create: true
    ~/.tmux.conf: tmux.conf
    ~/.config/kitty/kitty.conf:
        path: config/kitty/kitty.conf
        create: true
    ~/.config/nvim/init.vim:
        path: config/nvim/init.vim
        create: true
    ~/.nvimrc: config/nvim/init.vim

- shell:
  - [git submodule update --init --recursive, Installing submodules]
