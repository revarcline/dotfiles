- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.ssh/config:
        path: ssh/config
        create: true
    ~/.tmux.conf: tmux.conf
    ~/.config/bpytop/themes/gruvbox_dark_lighter.theme:
        path: config/bpytop/themes/gruvbox_dark_lighter.theme
        create: true
    ~/.config/cava/config:
        path: config/cava/config
        create: true
    ~/.config/kitty/kitty.conf:
        path: config/kitty/kitty.conf
        create: true
    ~/.config/nvim/init.vim:
        path: config/nvim/init.vim
        create: true
    ~/.nvimrc: config/nvim/init.vim
    ~/.p10k.zsh: p10k.zsh
    ~/.config/zathura/zathurac:
        path: config/zathura/zathurarc
        create: true
    ~/.zlogin: zsh/zlogin
    ~/.zlogout: zsh/zlogout
    ~/.zpreztorc: zsh/zpreztorc
    ~/.zprofile: zsh/zprofile
    ~/.zshenv: zsh/zshenv
    ~/.zshrc: zsh/zshrc

- shell:
  - [ git submodule update --init --recursive, Installing submodules ]
  - [ ./install_scripts/tpm.sh ]
  - [ ./install_scripts/prezto.sh ]
